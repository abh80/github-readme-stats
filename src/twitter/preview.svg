  }
}
.default-fade {
  animation: fadeIn 2s;
}
#profile-pic {
  animation: imgIn 2s;
}
@keyframes introAnim {
  0% {
    x:0;
    width: 0;
  }
  50% {
    x:0;
    width: 600;
  }
  100% {
    x: 600;
  }
}
#intro {
  animation: introAnim 1s;
}
</style>
