<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  background-color: #000;
  border-radius:10px;
  border: 4px solid #1DA1F2;
}
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
@keyframes imgIn {
  from {
